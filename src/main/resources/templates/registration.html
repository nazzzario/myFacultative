<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:include="fragments/bootstrap :: head"></div>
</head>
<body class="text-center">
<div class="container">
    <div class="custom-select-sm rounded-right">
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang.en}"></option>
            <option value="ua" th:text="#{lang.ua}"></option>
        </select>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:text="#{user.registration}"></div>
                <div class="card-body">
                    <form th:action="@{/registration}" th:object="${userDto}" method="post" enctype="utf8">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right" th:text="#{label.username}"></label>
                            <div class="col-md-6">
                                <input class="form-control" th:field="*{username}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right" th:text="#{usr.firstname}"></label>
                            <div class="col-md-6">
                                <input class="form-control" th:field="*{firstName}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right" th:text="#{usr.lastname}"></label>
                            <div class="col-md-6">
                                <input class="form-control" th:field="*{lastName}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right" th:text="#{usr.email}"></label>
                            <div class="col-md-6">
                                <input class="form-control" th:field="*{email}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right" th:text="#{usr.password}"></label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" th:field="*{password}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right" th:text="#{usr.confirm}"></label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" th:field="*{rePassword}"/>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button class="btn btn-primary" type="submit">
                                [[#{btn.save}]]
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div th:include="fragments/locale :: localeScript"></div>
        </div>
    </div>
</div>
<a th:href="@{/login.html}">[[#{login.page}]]</a>
</body>
</html>
