<div th:fragment="pagination" th:if = "${totalPages > 1}">
        <ul class="pagination">
					<li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a class="page-link" th:if="${currentPage != i}" th:href="@{'/course_catalog/' + ${i}+ '?sortField=' + ${sortField} + '&sortOrder=' + ${sortOrder}}">[[${i}]]</a>
						<span class="page-link" th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</li>
        </ul>
</div>
